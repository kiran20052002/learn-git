<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Music</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #FF0080, #7928CA, #FF0080);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            opacity: 0.7;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        .upload-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 24px;
            width: 500px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .upload-container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, #FF0080, #7928CA, #FF0080);
            z-index: -1;
            border-radius: 24px;
            filter: blur(24px);
            opacity: 0.5;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #FF0080, #7928CA);
            border-radius: 3px;
        }

        .file-upload-wrapper {
            margin: 1.5rem 0;
            position: relative;
        }

        .file-upload-label {
            display: block;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .file-upload-label:hover {
            border-color: #FF0080;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 128, 0.2);
        }

        .file-upload-label i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .file-upload-wrapper input[type="file"] {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
        }

        .upload-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #FF0080, #7928CA);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 2rem;
        }

        .upload-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .upload-button:hover::before {
            left: 100%;
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 128, 0.3);
        }

        .file-name {
            color: white;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            opacity: 0.8;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 1rem;
            overflow: hidden;
            position: relative;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #FF0080, #7928CA);
            position: absolute;
            transition: width 0.3s ease;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 4s infinite;
        }

        .circle:nth-child(1) { width: 50px; height: 50px; top: 10%; left: 10%; animation-delay: 0s; }
        .circle:nth-child(2) { width: 30px; height: 30px; top: 20%; right: 10%; animation-delay: 0.5s; }
        .circle:nth-child(3) { width: 40px; height: 40px; bottom: 10%; left: 20%; animation-delay: 1s; }
        .circle:nth-child(4) { width: 25px; height: 25px; bottom: 20%; right: 20%; animation-delay: 1.5s; }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="floating-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="upload-container">
        <h1>Upload Your Music</h1>
        <form id="uploadForm">
            <div class="file-upload-wrapper">
                <label for="audio-upload" class="file-upload-label">
                    <i class="fas fa-music"></i>
                    <span>Choose Audio File</span>
                    <div class="file-name" id="audioFileName">No file chosen</div>
                </label>
                <input type="file" id="audio-upload" accept="audio/*" required>
                <div class="progress-bar">
                    <div class="progress" id="audioProgress"></div>
                </div>
            </div>

            <div class="file-upload-wrapper">
                <label for="lyrics-upload" class="file-upload-label">
                    <i class="fas fa-file-alt"></i>
                    <span>Choose Lyrics File</span>
                    <div class="file-name" id="lyricsFileName">No file chosen</div>
                </label>
                <input type="file" id="lyrics-upload" accept=".pdf" required>
                <div class="progress-bar">
                    <div class="progress" id="lyricsProgress"></div>
                </div>
            </div>

            <button type="submit" class="upload-button">
                <i class="fas fa-cloud-upload-alt"></i>
                Upload Files
            </button>
        </form>
    </div>

    <script>
        document.getElementById('audio-upload').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'No file chosen';
            document.getElementById('audioFileName').textContent = fileName;
            document.getElementById('audioProgress').style.width = '0%';
        });

        document.getElementById('lyrics-upload').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'No file chosen';
            document.getElementById('lyricsFileName').textContent = fileName;
            document.getElementById('lyricsProgress').style.width = '0%';
        });

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulate upload progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                document.getElementById('audioProgress').style.width = `${progress}%`;
                document.getElementById('lyricsProgress').style.width = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    // Here you would typically handle the actual file upload
                }
            }, 100);
        });
    </script>
</body>
</html>
