<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="resetpassword.css">
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <form id="resetPasswordForm">
            
            <input type="password" id="newPassword" placeholder="Enter new password" required />
            <input type="password" id="newPassword" placeholder="Confirm new password" required />
            <button type="submit">Reset Password</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('newPassword').value;

            const response = await fetch('/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password: newPassword }),
            });

            const messageDiv = document.getElementById('message');
            if (response.ok) {
                messageDiv.textContent = 'Your password has been reset successfully.';
                // Redirect to the login page after 3 seconds
                setTimeout(() => {
                    window.location.href = 'loginPage.html'; // Ensure this URL is correct
                }, 2000);
            } else {
                const error = await response.text();
                messageDiv.textContent = error || 'Failed to reset password. Try again.';
            }
        });
    </script>
</body>
</html>
